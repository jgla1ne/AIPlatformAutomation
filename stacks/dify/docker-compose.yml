services:
  postgres:
    image: postgres:15-alpine
    container_name: dify-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=dify
      - POSTGRES_PASSWORD=ff797d8874d0777729c8b6489304a745f9784eddb817b4ef05dfa74b8d354486
      - POSTGRES_DB=dify
    volumes:
      - /home/jglaine/ai-platform-data/dify/postgres:/var/lib/postgresql/data
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dify"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dify-redis
    restart: unless-stopped
    volumes:
      - /home/jglaine/ai-platform-data/dify/redis:/data
    networks:
      - ai-platform-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dify-api:
    image: langgenius/dify-api:latest
    container_name: dify-api
    restart: unless-stopped
    environment:
      - MODE=api
      - DB_USERNAME=dify
      - DB_PASSWORD=ff797d8874d0777729c8b6489304a745f9784eddb817b4ef05dfa74b8d354486
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=ff797d8874d0777729c8b6489304a745f9784eddb817b4ef05dfa74b8d354486
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network

  dify-worker:
    image: langgenius/dify-api:latest
    container_name: dify-worker
    restart: unless-stopped
    environment:
      - MODE=worker
      - DB_USERNAME=dify
      - DB_PASSWORD=ff797d8874d0777729c8b6489304a745f9784eddb817b4ef05dfa74b8d354486
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=ff797d8874d0777729c8b6489304a745f9784eddb817b4ef05dfa74b8d354486
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-platform-network

  dify-web:
    image: langgenius/dify-web:latest
    container_name: dify-web
    restart: unless-stopped
    ports:
      - "5001:3000"
    environment:
      - CONSOLE_API_URL=http://dify-api:5001
      - APP_API_URL=http://dify-api:5001
    depends_on:
      - dify-api
    networks:
      - ai-platform-network

networks:
  ai-platform-network:
    external: true

services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - /home/jglaine/ai-platform-data/litellm:/app/data
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
      - LITELLM_MASTER_KEY=65a28339ec4d1a37b2d2f452053159206b7d020970ad42e5624917861df62638
      - DATABASE_URL=sqlite:////app/data/litellm.db
    command: --config /app/data/config.yaml --port 4000
    networks:
      - ai-platform-network

networks:
  ai-platform-network:
    external: true

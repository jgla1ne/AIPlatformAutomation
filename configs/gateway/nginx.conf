user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "rt=$request_time"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;
    
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Upstreams
    upstream dify {
        server dify-nginx:4343;
    }
    
    upstream anythingllm {
        server anythingllm:3001;
    }
    
    upstream clawdbot {
        server clawdbot:18789;
    }
    
    upstream signal-api {
        server signal-api:8080;
    }
    
    # HTTP -> HTTPS redirect (port 80 not exposed, but good practice)
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host:8443$request_uri;
    }
    
    # Main HTTPS server on port 8443 (Tailscale compatible)
    server {
        listen 8443 ssl http2;
        listen [::]:8443 ssl http2;
        server_name _;
        
        ssl_certificate /etc/nginx/certs/gateway.crt;
        ssl_certificate_key /etc/nginx/certs/gateway.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Default proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # Health check
        location = /health {
            access_log off;
            return 200 "Gateway healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Signal REST API (proxied)
        location /signal/ {
            rewrite ^/signal/(.*)$ /$1 break;
            proxy_pass http://signal-api;
            
            # WebSocket support for QR code registration
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            
            # Disable buffering for real-time updates
            proxy_buffering off;
        }
        
        # ClawDBot webhook
        location /clawdbot/ {
            rewrite ^/clawdbot/(.*)$ /$1 break;
            proxy_pass http://clawdbot;
            proxy_read_timeout 30s;
        }
        
        # AnythingLLM
        location /anythingllm/ {
            rewrite ^/anythingllm/(.*)$ /$1 break;
            proxy_pass http://anythingllm;
            proxy_read_timeout 600s;
            
            # WebSocket support for streaming
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Root -> Dify
        location / {
            proxy_pass https://dify;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }
    }
}

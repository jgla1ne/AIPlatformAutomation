version: '3.8'

services:
  gateway:
    image: nginx:alpine
    container_name: gateway-nginx
    restart: unless-stopped
    user: "${PLATFORM_UID}:${PLATFORM_GID}"
    
    ports:
      # Main HTTPS port (Tailscale compatible)
      - "8443:8443"
      # HTTP redirect (optional, not exposed on host)
      - "80:80"
    
    volumes:
      - /opt/ai-platform/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/ai-platform/certs/gateway.crt:/etc/nginx/certs/gateway.crt:ro
      - /opt/ai-platform/certs/gateway.key:/etc/nginx/certs/gateway.key:ro
      - /mnt/data/gateway-logs:/var/log/nginx
    
    networks:
      - ai-platform-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ai-platform-network:
    external: true

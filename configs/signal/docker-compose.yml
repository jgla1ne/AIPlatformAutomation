version: '3.8'

services:
  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-api
    restart: unless-stopped
    
    environment:
      - MODE=json-rpc
      - AUTO_RECEIVE_SCHEDULE=0/5 * * * *
      - TRUST_ALL_IDENTITIES=true
    
    volumes:
      - /mnt/data/signal/data:/home/.local/share/signal-cli
      - /mnt/data/signal/attachments:/home/.local/share/signal-cli-attachments
    
    # NO PORTS EXPOSED - only accessible via Gateway proxy
    expose:
      - "8080"
    
    networks:
      - ai-platform-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ai-platform-network:
    external: true

# SETUP INSTRUCTIONS:
# 1. Run: docker exec -it gdrive-sync rclone config
# 2. Choose: n) New remote
# 3. Name: gdrive
# 4. Type: drive (Google Drive)
# 5. Follow OAuth flow
#
# Or manually add:
# [gdrive]
# type = drive
# client_id = YOUR_CLIENT_ID
# client_secret = YOUR_CLIENT_SECRET
# scope = drive
# token = {"access_token":"xxx","token_type":"Bearer",...}
#

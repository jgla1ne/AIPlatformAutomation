user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 301 https://$host:8443$request_uri;
        }
    }
    
    # Main HTTPS Server
    server {
        listen 8443 ssl http2;
        listen [::]:8443 ssl http2;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Root - Dashboard
        location = / {
            root /usr/share/nginx/html;
            index index.html;
            try_files /index.html =404;
        }
        
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ======================================================================
        # ANYTHINGLLM - FIXED PROXY
        # ======================================================================
        location /anythingllm/ {
            proxy_pass http://anythingllm:3001/;
            
            # Critical: Rewrite Location headers
            proxy_redirect / /anythingllm/;
            proxy_redirect http://anythingllm:3001/ /anythingllm/;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /anythingllm;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # AnythingLLM API
        location /anythingllm/api/ {
            proxy_pass http://anythingllm:3001/api/;
            proxy_buffering off;
        }
        
        # ======================================================================
        # DIFY - FIXED PROXY
        # ======================================================================
        location /dify/ {
            proxy_pass http://dify-web:3000/;
            
            # Rewrite redirects
            proxy_redirect / /dify/;
            proxy_redirect http://dify-web:3000/ /dify/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /dify;
            
            # WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_buffering off;
        }
        
        # Dify API
        location /dify/api/ {
            proxy_pass http://dify-api:5001/;
            proxy_buffering off;
        }
        
        # Dify Console
        location /dify/console/ {
            proxy_pass http://dify-web:3000/console/;
            proxy_buffering off;
        }
        
        # ======================================================================
        # N8N - FIXED PROXY
        # ======================================================================
        location /n8n/ {
            proxy_pass http://n8n:5678/;
            
            # Rewrite redirects
            proxy_redirect / /n8n/;
            proxy_redirect http://n8n:5678/ /n8n/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /n8n;
            
            # WebSocket (critical for n8n)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # N8N Webhooks
        location /n8n/webhook/ {
            proxy_pass http://n8n:5678/webhook/;
            proxy_buffering off;
        }
        
        # N8N Test Webhooks
        location /n8n/webhook-test/ {
            proxy_pass http://n8n:5678/webhook-test/;
            proxy_buffering off;
        }
        
        # ======================================================================
        # SIGNAL API - FIXED PROXY
        # ======================================================================
        location /signal/ {
            proxy_pass http://signal-api:8080/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
        }
        
        # Signal QR Code linking (direct access)
        location /signal/v1/qrcodelink {
            proxy_pass http://signal-api:8080/v1/qrcodelink;
            proxy_buffering off;
        }
        
        # ======================================================================
        # CLAWDBOT - ADMIN INTERFACE
        # ======================================================================
        location /clawdbot/ {
            proxy_pass http://clawdbot:8000/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_buffering off;
        }
        
        # ======================================================================
        # LITELLM API
        # ======================================================================
        location /litellm/ {
            proxy_pass http://litellm:4000/;
            proxy_buffering off;
        }
    }
}
